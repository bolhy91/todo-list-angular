<!--Campo para la agregar nuevas tareas-->
<div class="card-panel hoverable">
    <app-todo-input (submit)="addTodo($event)"></app-todo-input>
</div>

<!--Lista de tareas pendientes-->
<ul class="collection with-header">
  <li class="collection-item" *ngFor="let todo of todos">
    <div>
      <label>
        <input type="checkbox" (click)="completeTodo(todo)" [checked]="todo.complete"/>
        <span [ngClass]="{'todo-complete': todo.complete }">{{ todo.title }}</span>
      </label>
      <a href="#!" class="secondary-content">
        <i class="material-icons">close</i>
      </a>
    </div>
  </li>
</ul>
